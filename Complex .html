<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Flexbox</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <h1>Image collage</h1>
    </header>
  
    <main>
           <section>
                <div class="row">
                    <img src="ee.png" alt="">
                </div>
                <div class="row">
                   <div>
                        <img src="b.jpg" alt="">
                   </div>

                   <div>
                        <img src="b.jpg" alt="">
                   </div>
                   
                  <div class="squre_row">
                    <img src="b.jpg" alt="">
                    <img src="b.jpg" alt="">
                  </div>
                  
                </div>
                <div class="row">
                    <div>
                        <img src="b.jpg" alt="">
                    </div>
                   
                    <div class="box_collage">
                        <img src="b.jpg" alt="">
                        <img src="b.jpg" alt="">
                        <img src="b.jpg" alt="">
                        <img src="b.jpg" alt="">
                    </div>

                   <div>
                    <img src="b.jpg" alt="">
                   </div>
                </div>
           </section>        
    </main>
</body>
</html>
